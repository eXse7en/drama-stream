<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Drama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header id="title">Detail Drama</header>

<ul id="eps" class="list">
  <li>Memuat episode...</li>
</ul>

<script>
const q = new URLSearchParams(location.search);
const bookId = q.get("id");  // Dari index.html
const rawTitle = q.get("title");

function escapeHTML(str = "") {
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

const headerEl = document.getElementById("title");
if (!bookId) {
  headerEl.innerText = "Drama tidak ditemukan";
  document.getElementById("eps").innerHTML = "<li>ID drama tidak valid</li>";
} else {
  const title = rawTitle ? decodeURIComponent(rawTitle) : "Daftar Episode";
  headerEl.innerText = title;
}

if (bookId) {
  fetch(`https://restxdb.onrender.com/api/chapters/${encodeURIComponent(bookId)}?lang=in`)
    .then(res => res.json())
    .then(res => {
      const eps = document.getElementById("eps");
      eps.innerHTML = "";

      const list = res?.data?.list || res?.data?.chapters || [];

      if (!Array.isArray(list) || list.length === 0) {
        eps.innerHTML = "<li>Episode tidak tersedia</li>";
        return;
      }

      // âœ… PERBAIKAN: pakai 'book' dan 'ep' sesuai watch.html
      list.forEach((ep, i) => {
        const epTitleRaw = ep.chapterName || ep.title || `Episode ${i + 1}`;
        const epTitleSafe = escapeHTML(epTitleRaw);
        const epTitleParam = encodeURIComponent(epTitleRaw);

        eps.innerHTML += `
          <li>
            <a href="watch.html?book=${encodeURIComponent(bookId)}&ep=${i}&title=${epTitleParam}">
              ${epTitleSafe}
            </a>
          </li>
        `;
      });
    })
    .catch(() => {
      document.getElementById("eps").innerHTML = "<li>Gagal memuat episode</li>";
    });
}
</script>

</body>
</html>
