<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Drama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header id="title">Detail Drama</header>

<ul id="eps" class="list">
  <li>Memuat episode...</li>
</ul>

<script>
const q = new URLSearchParams(location.search);
const bookId = q.get("id");
const rawTitle = q.get("title");

function escapeHTML(str = "") {
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

const headerEl = document.getElementById("title");
if (!bookId) {
  headerEl.innerText = "Drama tidak ditemukan";
  document.getElementById("eps").innerHTML = "<li>ID drama tidak valid</li>";
} else {
  const title = rawTitle ? decodeURIComponent(rawTitle) : "Daftar Episode";
  headerEl.innerText = title;
}

if (bookId) {
  fetch(`https://restxdb.onrender.com/api/chapters/${encodeURIComponent(bookId)}?lang=in`)
    .then(res => res.json())
    .then(res => {
      const eps = document.getElementById("eps");
      eps.innerHTML = "";

      // âœ… FIX: pakai data.chapterList
      const list = res?.data?.chapterList || [];

      if (!Array.isArray(list) || list.length === 0) {
        eps.innerHTML = "<li>Episode tidak tersedia</li>";
        return;
      }

      // âœ… Tampilkan 20 episode pertama (gratis + berbayar)
      list.slice(0, 20).forEach((chapter, i) => {
        const epTitle = `Episode ${chapter.chapterIndex + 1}`;
        const epTitleSafe = escapeHTML(epTitle);
        const epTitleParam = encodeURIComponent(epTitle);
        
        // Badge VIP kalau berbayar
        const vipBadge = chapter.isCharge ? "ðŸ”’ VIP" : "âœ… Gratis";

        eps.innerHTML += `
          <li>
            <a href="watch.html?book=${encodeURIComponent(bookId)}&ep=${chapter.chapterIndex}&title=${epTitleParam}">
              ${epTitleSafe} ${vipBadge}
            </a>
          </li>
        `;
      });
    })
    .catch(() => {
      document.getElementById("eps").innerHTML = "<li>Gagal memuat episode</li>";
    });
}
</script>

</body>
</html>
