<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Drama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header id="title">Detail Drama</header>

<div style="padding:10px;background:#1e293b;margin:10px;border-radius:8px;">
  <div id="totalEps">Memuat...</div>
</div>

<ul id="eps" class="list">
  <li>Memuat episode...</li>
</ul>

<script>
const q = new URLSearchParams(location.search);
const bookId = q.get("id");
const rawTitle = q.get("title");

function escapeHTML(str = "") {
  return String(str)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

const headerEl = document.getElementById("title");
const totalEl = document.getElementById("totalEps");
const epsEl = document.getElementById("eps");

if (!bookId) {
  headerEl.innerText = "Drama tidak ditemukan";
  epsEl.innerHTML = "<li>ID drama tidak valid</li>";
} else {
  const title = rawTitle ? decodeURIComponent(rawTitle) : "Daftar Episode";
  headerEl.innerText = title;
  
  totalEl.innerText = "Memuat total episode...";
  
  fetch(`https://restxdb.onrender.com/api/chapters/${encodeURIComponent(bookId)}?lang=in`)
    .then(res => res.json())
    .then(res => {
      const list = res?.data?.chapterList || [];

      totalEl.innerText = `Total: ${list.length} episode`;

      if (!Array.isArray(list) || list.length === 0) {
        epsEl.innerHTML = "<li>Episode tidak tersedia</li>";
        return;
      }

      // âœ… SEMUA EPISODE (tidak dibatasi 20)
      epsEl.innerHTML = list.map((chapter, i) => {
        const epTitle = `Episode ${chapter.chapterIndex + 1}`;
        const epTitleSafe = escapeHTML(epTitle);
        const epTitleParam = encodeURIComponent(epTitle);
        const vipBadge = chapter.isCharge ? "ðŸ”’ VIP" : "âœ… Gratis";
        
        return `
          <li>
            <a href="watch.html?book=${encodeURIComponent(bookId)}&ep=${chapter.chapterIndex}&title=${epTitleParam}">
              ${epTitleSafe} ${vipBadge}
            </a>
          </li>
        `;
      }).join("");
    })
    .catch(() => {
      totalEl.innerText = "Error loading";
      epsEl.innerHTML = "<li>Gagal memuat episode</li>";
    });
}
</script>

</body>
</html>
