<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Drama</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header id="title">Detail Drama</header>

<ul id="eps" class="list">
  <li>Memuat episode...</li>
</ul>

<script>
const q = new URLSearchParams(location.search);
const bookId = q.get("id");
const title = q.get("title");

document.getElementById("title").innerText =
  title ? decodeURIComponent(title) : "Daftar Episode";

fetch(`https://restxdb.onrender.com/api/chapters/${bookId}?lang=in`)
  .then(res => res.json())
  .then(res => {
    const eps = document.getElementById("eps");
    eps.innerHTML = "";

    const list = res.data.list || res.data.chapters || [];

    if (!list.length) {
      eps.innerHTML = "<li>Episode tidak tersedia</li>";
      return;
    }

    list.forEach((ep, i) => {
      const epTitle = ep.chapterName || ep.title || `Episode ${i+1}`;

      eps.innerHTML += `
        <li>
          <a href="watch.html?book=${bookId}&ep=${i}&title=${encodeURIComponent(epTitle)}">
            ${epTitle}
          </a>
        </li>
      `;
    });
  })
  .catch(() => {
    document.getElementById("eps").innerHTML =
      "<li>Gagal memuat episode</li>";
  });
</script>

</body>
</html>
