<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama China Terbaru - Sub Indo HD</title>
    <meta name="description" content="Nonton Drama China Subtitle Indonesia Terlengkap & Terupdate">
    <meta name="theme-color" content="#38bdf8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e5e7eb; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6; 
        }
        header { 
            background: rgba(15,15,35,0.98); 
            backdrop-filter: blur(20px); 
            padding: 1.5rem; 
            text-align: center; 
            font-size: clamp(1.4rem, 5vw, 2rem); 
            font-weight: 800; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border-bottom: 1px solid rgba(56,189,248,0.3);
        }
        .search-box { 
            padding: 1.5rem; 
            background: rgba(26,26,46,0.95); 
            backdrop-filter: blur(20px);
        }
        .search-box input { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            display: block;
            padding: 1rem 1.5rem; 
            border-radius: 50px; 
            border: 2px solid rgba(56,189,248,0.3); 
            background: rgba(22,33,62,0.8); 
            color: #fff; 
            font-size: 1.1rem; 
            transition: all 0.4s ease;
        }
        .search-box input:focus { 
            border-color: #38bdf8; 
            box-shadow: 0 0 30px rgba(56,189,248,0.4);
            transform: scale(1.02);
        }
        #suggest { 
            position: absolute; 
            top: 100%; 
            left: 0; 
            right: 0; 
            max-width: 600px; 
            margin: 0 auto;
            background: rgba(26,26,46,0.98); 
            border-radius: 20px; 
            max-height: 300px; 
            overflow-y: auto; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 99;
            display: none;
        }
        #suggest div { 
            padding: 1rem 1.5rem; 
            cursor: pointer; 
            border-bottom: 1px solid rgba(56,189,248,0.1); 
            transition: all 0.3s;
        }
        #suggest div:hover { 
            background: rgba(56,189,248,0.2); 
            padding-left: 2rem;
        }
        .tabs { 
            display: flex; 
            justify-content: center; 
            gap: 1rem;
            background: rgba(15,15,35,0.9); 
            backdrop-filter: blur(20px); 
            padding: 1rem;
            flex-wrap: wrap;
        }
        .tabs button { 
            padding: 0.8rem 1.5rem; 
            background: rgba(56,189,248,0.1); 
            border: 2px solid rgba(56,189,248,0.3); 
            color: #9ca3af; 
            font-weight: 700; 
            border-radius: 25px; 
            cursor: pointer; 
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .tabs button.active, .tabs button:hover { 
            background: #38bdf8; 
            color: #fff; 
            border-color: #38bdf8;
            transform: translateY(-2px);
        }
        .container { 
            padding: 2rem 1rem; 
            max-width: 1400px; 
            margin: 0 auto;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 1.5rem; 
        }
        .card { 
            background: rgba(26,26,46,0.9); 
            border-radius: 24px; 
            overflow: hidden; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(56,189,248,0.2);
            position: relative;
            text-decoration: none;
            color: inherit;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(56,189,248,0.1));
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
        }
        .card:hover { 
            transform: translateY(-15px) rotateX(5deg); 
            box-shadow: 0 30px 80px rgba(56,189,248,0.3);
        }
        .card:hover::before { opacity: 1; }
        .card img { 
            width: 100%; 
            height: 240px; 
            object-fit: cover; 
            transition: transform 0.5s;
        }
        .card:hover img { transform: scale(1.1); }
        .card h3 { 
            padding: 1.2rem; 
            font-size: 0.95rem; 
            font-weight: 700; 
            position: relative;
            z-index: 2;
            line-height: 1.3;
        }
        .rank-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #38bdf8, #0ea5e9);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(56,189,248,0.4);
        }
        .loading { 
            grid-column: 1/-1; 
            padding: 4rem; 
            text-align: center; 
            font-size: 1.3rem; 
            opacity: 0.7;
        }
        @media (max-width: 768px) { 
            .container { grid-template-columns: repeat(auto-fill, minmax(150px,1fr)); gap: 1rem; padding: 1rem; }
            .tabs { justify-content: space-around; }
        }
    </style>
</head>
<body>
    <header>üá®üá≥ DRAMA CHINA SUB INDO 2025 üé¨</header>
    
    <div class="search-box" style="position: relative;">
        <input type="text" id="search" placeholder="üîç Cari drama China favoritmu...">
        <div id="suggest"></div>
    </div>
    
    <div class="tabs">
        <button class="tab active" data-tab="ongoing">üî• Rekomendasi</button>
        <button class="tab" data-tab="new">‚ú® Terbaru</button>
        <button class="tab" data-tab="complete">üìà Populer</button>
    </div>
    
    <div class="container" id="container">
        <div class="loading">üîÑ Memuat drama terbaru...</div>
    </div>

<script>
    // API CONFIG - DramaBox RESTDB
    const API_BASE = 'https://restxdb.onrender.com/api';
    const API_LANG = '?lang=in';

    // Tabs mapping ke API endpoints
    const tabEndpoints = {
        'ongoing': `${API_BASE}/foryou/1${API_LANG}`,
        'new': `${API_BASE}/new/1${API_LANG}&pageSize=20`,
        'complete': `${API_BASE}/rank/1${API_LANG}`
    };

    let searchTimeout;

    // Fetch dramas dari API
    async function fetchDramas(endpoint) {
        try {
            const container = document.getElementById('container');
            container.innerHTML = '<div class="loading">üîÑ Memuat drama...</div>';
            
            const response = await fetch(endpoint);
            const result = await response.json();
            
            if (result.success && result.data?.list) {
                return result.data.list.map(item => ({
                    id: item.bookId,
                    title: item.bookName,
                    img: item.cover,
                    desc: item.introduction?.substring(0, 100) + '...',
                    episodes: item.chapterCount,
                    views: item.playCount,
                    tags: item.tags?.slice(0, 3),
                    rank: item.rank?.recCopy || '',
                    corner: item.corner?.name || ''
                }));
            }
            return [];
        } catch (error) {
            console.error('API Error:', error);
            document.getElementById('container').innerHTML = 
                '<div class="loading">‚ùå Gagal memuat data</div>';
            return [];
        }
    }

    // Render cards
    function renderDramas(dramas, title = '') {
        const container = document.getElementById('container');
        container.innerHTML = title ? 
            `<h2 style="grid-column:1/-1;text-align:center;color:#38bdf8;padding:2rem 0;font-size:1.5rem;">${title} (${dramas.length})</h2>` : '';
        
        if (dramas.length === 0) {
            container.innerHTML = '<div class="loading">Drama tidak ditemukan üòî</div>';
            return;
        }
        
        dramas.forEach(d => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = `/detail.html?id=${d.id}`;
            card.innerHTML = `
                <img src="${d.img}" alt="${d.title}" loading="lazy">
                <h3>${d.title}</h3>
                ${d.rank ? `<div class="rank-badge">${d.rank}</div>` : ''}
            `;
            container.appendChild(card);
        });
    }

    // Tab functionality
    document.querySelectorAll('.tab').forEach(btn => {
        btn.onclick = async () => {
            document.querySelector('.tab.active')?.classList.remove('active');
            btn.classList.add('active');
            const dramas = await fetchDramas(tabEndpoints[btn.dataset.tab]);
            renderDramas(dramas);
        };
    });

    // FIXED SEARCH + SUGGEST
    const searchInput = document.getElementById('search');
    const suggest = document.getElementById('suggest');
    const searchBox = document.querySelector('.search-box');

    searchInput.oninput = async () => {
        clearTimeout(searchTimeout);
        const query = searchInput.value.trim();
        
        suggest.innerHTML = '';
        suggest.style.display = 'none';

        if (query.length < 2) return;

        // Debounce 300ms
        searchTimeout = setTimeout(async () => {
            try {
                // Coba search API dulu
                const searchEndpoint = `${API_BASE}/search/${encodeURIComponent(query)}/1${API_LANG}`;
                const searchRes = await fetch(searchEndpoint);
                const searchData = await searchRes.json();
                
                if (searchData.success && searchData.data?.list?.length > 0) {
                    // Tampilkan 6 hasil pertama
                    searchData.data.list.slice(0, 6).forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = item.bookName;
                        div.onclick = (e) => {
                            e.preventDefault();
                            searchInput.value = item.bookName;
                            suggest.style.display = 'none';
                            searchDramas(item.bookName);
                        };
                        suggest.appendChild(div);
                    });
                    suggest.style.display = 'block';
                } else {
                    // Fallback: tampilkan pesan
                    const div = document.createElement('div');
                    div.textContent = `Tidak ditemukan "${query}"`;
                    div.style.opacity = '0.5';
                    suggest.appendChild(div);
                    suggest.style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                suggest.innerHTML = '<div style="padding:1rem;color:#9ca3af;">Cek koneksi internet</div>';
                suggest.style.display = 'block';
            }
        }, 300);
    };

    // Hide suggest on outside click
    document.onclick = (e) => {
        if (!searchBox.contains(e.target)) {
            suggest.style.display = 'none';
        }
    };

    // Search dramas
    async function searchDramas(query) {
        const endpoint = `${API_BASE}/search/${encodeURIComponent(query)}/1${API_LANG}`;
        const dramas = await fetchDramas(endpoint);
        renderDramas(dramas, `Hasil pencarian: ${query}`);
    }

    // Enter key search
    searchInput.onkeypress = (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            searchDramas(searchInput.value);
        }
    };

    // Initial load
    fetchDramas(tabEndpoints.ongoing).then(dramas => renderDramas(dramas));
</script>
</body>
</html>
