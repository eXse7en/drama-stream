<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama China Terbaru - Streaming HD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e5e7eb; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6; 
        }
        header { 
            background: rgba(15,15,35,0.98); 
            backdrop-filter: blur(20px); 
            padding: 1.5rem; 
            text-align: center; 
            font-size: clamp(1.4rem, 5vw, 2rem); 
            font-weight: 800; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border-bottom: 1px solid rgba(56,189,248,0.3);
        }
        .search-box { 
            padding: 1.5rem; 
            background: rgba(26,26,46,0.95); 
            backdrop-filter: blur(20px);
        }
        .search-box input { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            display: block;
            padding: 1rem 1.5rem; 
            border-radius: 50px; 
            border: 2px solid rgba(56,189,248,0.3); 
            background: rgba(22,33,62,0.8); 
            color: #fff; 
            font-size: 1.1rem; 
            transition: all 0.4s ease;
        }
        .search-box input:focus { 
            border-color: #38bdf8; 
            box-shadow: 0 0 30px rgba(56,189,248,0.4);
            transform: scale(1.02);
        }
        .tabs { 
            display: flex; 
            justify-content: center; 
            gap: 1rem;
            background: rgba(15,15,35,0.9); 
            backdrop-filter: blur(20px); 
            padding: 1rem;
            flex-wrap: wrap;
        }
        .tabs button { 
            padding: 0.8rem 1.5rem; 
            background: rgba(56,189,248,0.1); 
            border: 2px solid rgba(56,189,248,0.3); 
            color: #9ca3af; 
            font-weight: 700; 
            border-radius: 25px; 
            cursor: pointer; 
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .tabs button.active, .tabs button:hover { 
            background: #38bdf8; 
            color: #fff; 
            border-color: #38bdf8;
            transform: translateY(-2px);
        }
        .container { 
            padding: 2rem 1rem; 
            max-width: 1400px; 
            margin: 0 auto;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 1.5rem; 
        }
        .card { 
            background: rgba(26,26,46,0.9); 
            border-radius: 24px; 
            overflow: hidden; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(56,189,248,0.2);
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(56,189,248,0.1));
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
        }
        .card:hover { 
            transform: translateY(-15px) rotateX(5deg); 
            box-shadow: 0 30px 80px rgba(56,189,248,0.3);
        }
        .card:hover::before { opacity: 1; }
        .card img { 
            width: 100%; 
            height: 240px; 
            object-fit: cover; 
            transition: transform 0.5s;
        }
        .card:hover img { transform: scale(1.1); }
        .card h3 { 
            padding: 1.2rem; 
            font-size: 0.95rem; 
            font-weight: 700; 
            position: relative;
            z-index: 2;
        }
        .loading { 
            grid-column: 1/-1; 
            padding: 4rem; 
            text-align: center; 
            font-size: 1.3rem; 
            opacity: 0.7;
        }
        a { text-decoration: none; color: inherit; }
        @media (max-width: 768px) { 
            .container { grid-template-columns: repeat(auto-fill, minmax(150px,1fr)); gap: 1rem; padding: 1rem; }
            .tabs { justify-content: space-around; }
        }
    </style>
</head>
<body>
    <header>ðŸŽ­ DRAMA CHINA TERBARU</header>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Cari drama China favoritmu...">
        <div id="suggest"></div>
    </div>
    
    <div class="tabs">
        <button class="tab active" data-tab="ongoing">Sedang Tayang</button>
        <button class="tab" data-tab="complete">Complete</button>
        <button class="tab" data-tab="new">Terbaru</button>
    </div>
    
    <div class="container" id="container">
        <div class="loading">Memuat drama terbaru...</div>
    </div>

    <script>
        // Demo data drama China
        const dramas = [
            {title: "Cinta Membahayakan Dunia Ku", img: "https://via.placeholder.com/300x400/1e3a8a/ffffff?text=Cinta+Dunia", type: "ongoing"},
            {title: "Sang Naga Kembali", img: "https://via.placeholder.com/300x400/38bdf8/ffffff?text=Sang+Naga", type: "new"},
            {title: "Ratu Es Abadi", img: "https://via.placeholder.com/300x400/8b5cf6/ffffff?text=Ratu+Es", type: "complete"},
            {title: "Pangeran Surga", img: "https://via.placeholder.com/300x400/ec4899/ffffff?text=Pangeran", type: "ongoing"},
            {title: "Kaisar Abadi", img: "https://via.placeholder.com/300x400/f59e0b/ffffff?text=Kaisar", type: "new"},
            {title: "Putri Rubah", img: "https://via.placeholder.com/300x400/10b981/ffffff?text=Putri", type: "complete"}
        ];

        // Render cards
        function renderDrams(type = 'ongoing') {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            const filtered = dramas.filter(d => !type || d.type === type);
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">Drama tidak ditemukan</div>';
                return;
            }
            
            filtered.forEach(d => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `/detail.html?id=${d.title}`;
                card.innerHTML = `
                    <img src="${d.img}" alt="${d.title}" loading="lazy">
                    <h3>${d.title}</h3>
                `;
                container.appendChild(card);
            });
        }

        // Tab functionality
        document.querySelectorAll('.tab').forEach(btn => {
            btn.onclick = () => {
                document.querySelector('.tab.active').classList.remove('active');
                btn.classList.add('active');
                renderDrams(btn.dataset.tab);
            };
        });

        // Search functionality
        const searchInput = document.getElementById('search');
        const suggest = document.getElementById('suggest');
        
        searchInput.oninput = (e) => {
            const query = e.target.value.toLowerCase();
            suggest.innerHTML = '';
            
            if (query.length < 2) return;
            
            const matches = dramas.filter(d => 
                d.title.toLowerCase().includes(query)
            );
            
            if (matches.length > 0) {
                matches.slice(0, 5).forEach(d => {
                    const div = document.createElement('div');
                    div.textContent = d.title;
                    div.onclick = () => {
                        searchInput.value = d.title;
                        suggest.style.display = 'none';
                        renderDrams();
                    };
                    suggest.appendChild(div);
                });
                suggest.style.display = 'block';
            }
        };

        // Initial load
        renderDrams();
    </script>
</body>
</html>
