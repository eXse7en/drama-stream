<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Drama China</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header>Drama China</header>

<div id="list" class="container">
  <div class="Roring">Memuat drama...</div>
</div>

<script>
fetch("https://restxdb.onrender.com/api/foryou/1?lang=in")
  .then(res => res.json())
  .then(res => {
    const list = document.getElementById("list");
    list.innerHTML = "";

    res.data.list.forEach(d => {
      list.innerHTML += `
        <a href="detail.html?id=${d.bookId}&title=${encodeURIComponent(d.title)}">
          <div class="card">
            <img src="${d.cover}" loading="lazy">
            <h3>${d.title}</h3>
          </div>
        </a>
      `;
    });
  })
  .catch(() => {
    document.getElementById("list").innerHTML =
      "<div class='Roring'>Gagal memuat data</div>";
  });
</script>

</body>
</html>
