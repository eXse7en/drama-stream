<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Streaming</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<header id="title">Streaming</header>

<video id="video" controls autoplay style="width:100%; background:#000"></video>

<script>
const q = new URLSearchParams(location.search);
const bookId = q.get("book");
const ep = q.get("ep");
const title = q.get("title");

if (title) {
  document.getElementById("title").innerText = decodeURIComponent(title);
}

fetch(`https://restxdb.onrender.com/api/watch/${bookId}/${ep}?lang=in`)
  .then(res => res.json())
  .then(res => {
    const video = document.getElementById("video");
    const url = res.data.playUrl;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else {
      video.src = url;
    }
  })
  .catch(() => {
    alert("Gagal memuat video");
  });
</script>

</body>
</html>
